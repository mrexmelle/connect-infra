version: '3.8'
services:
  postgres:
    container_name: connect-postgres
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=123
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - connect_network

networks:
  connect_network:
    name: connect-network
